<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="./lib/react19/scheduler.production.js"></script>
    <script src="./lib/react19/react.production.js"></script>
    <script src="./lib/react19/react-dom.production.js"></script>
    <script src="./lib/react19/react-dom-client.production.js"></script>
    <script src="./lib/babel/babel.min.js"></script>
    <script type="text/babel" data-presets="env,react">

        /** @jsx React.createElement */
        /** @jsxFrag React.Fragment */
        
        const {useState}=React
        function App() {
            const [count,setCount]=useState(0)
            return <h1>Hello World
                {count}<button onClick={()=>{
                    setCount(count+1)
                }}>add</button>
                </h1>
        }
        const root=ReactDOM.Client.createRoot(document.querySelector('#root'))
        root.render(<App></App>)
    </script>
</body>

</html>
