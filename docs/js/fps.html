<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js FPS游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }

        /* HUD界面 */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* 准星 */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }

        .crosshair-line {
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 3px #00ff00;
        }

        .crosshair-horizontal {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }

        .crosshair-vertical {
            width: 2px;
            height: 20px;
            top: 0;
            left: 9px;
        }

        /* 血量显示 */
        .health-bar {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff8800, #00ff00);
            border-radius: 13px;
            transition: width 0.3s;
        }

        .health-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* 弹药显示 */
        .ammo-display {
            position: absolute;
            bottom: 50px;
            right: 50px;
            font-size: 28px;
            font-weight: bold;
            text-align: right;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .ammo-current {
            color: #00ff00;
        }

        .ammo-total {
            color: #888;
        }

        /* 武器图标 */
        .weapon-display {
            position: absolute;
            bottom: 100px;
            right: 50px;
            font-size: 18px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px black;
        }

        /* 分数显示 */
        .score-display {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* 敌人计数器 */
        .enemy-counter {
            position: absolute;
            top: 80px;
            right: 50px;
            font-size: 18px;
            color: #ff6666;
        }

        /* 游戏消息 */
        .game-message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* 菜单界面 */
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .menu-title {
            font-size: 72px;
            color: #ffcc00;
            margin-bottom: 50px;
            text-shadow: 0 0 20px #ffcc00;
        }

        .menu-button {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            border: none;
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            min-width: 250px;
            text-align: center;
        }

        .menu-button:hover {
            background: linear-gradient(45deg, #555, #777);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        /* 死亡界面 */
        #death-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(139, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
        }

        .death-title {
            font-size: 72px;
            color: #ff0000;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #ff0000;
        }

        /* 暂停界面 */
        #pause-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 150;
        }

        /* 移动控制按钮（触屏设备） */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            display: none;
            z-index: 100;
        }

        .joystick {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 25px;
            left: 25px;
        }

        /* 提示文字 */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- 游戏画布 -->
        <div id="canvas-container"></div>

        <!-- HUD界面 -->
        <div id="hud">
            <div class="crosshair">
                <div class="crosshair-line crosshair-horizontal"></div>
                <div class="crosshair-line crosshair-vertical"></div>
            </div>
            
            <div class="health-bar">
                <div class="health-fill" id="health-fill"></div>
                <div class="health-text" id="health-text">100/100</div>
            </div>
            
            <div class="ammo-display">
                <span class="ammo-current" id="ammo-current">30</span>
                <span class="ammo-total">/120</span>
            </div>
            
            <div class="weapon-display" id="weapon-display">Assault Rifle</div>
            
            <div class="score-display" id="score-display">0</div>
            
            <div class="enemy-counter" id="enemy-counter">Enemies: 0</div>
            
            <div class="game-message" id="game-message"></div>

            <div class="instructions">
                WASD: 移动 | 鼠标: 视角 | 空格: 跳跃 | R: 换弹 | 1-3: 切换武器 | ESC: 暂停
            </div>
        </div>

        <!-- 主菜单 -->
        <div id="menu">
            <div class="menu-title">FPS GAME</div>
            <button class="menu-button" id="start-button">开始游戏</button>
            <button class="menu-button" id="settings-button">设置</button>
            <button class="menu-button" id="about-button">关于</button>
        </div>

        <!-- 死亡界面 -->
        <div id="death-screen">
            <div class="death-title">你死了!</div>
            <button class="menu-button" id="restart-button">重新开始</button>
            <button class="menu-button" id="menu-button">返回菜单</button>
        </div>

        <!-- 暂停菜单 -->
        <div id="pause-menu">
            <div class="menu-title">游戏暂停</div>
            <button class="menu-button" id="resume-button">继续游戏</button>
            <button class="menu-button" id="restart-button-2">重新开始</button>
            <button class="menu-button" id="menu-button-2">返回菜单</button>
        </div>

        <!-- 移动设备控制 -->
        <div id="mobile-controls">
            <div class="joystick" id="movement-joystick">
                <div class="joystick-thumb"></div>
            </div>
        </div>
    </div>
<script type="importmap">
    {
        "imports":{
            "three":"https://cdn.jsdelivr.net/npm/three@0.182.0/+esm",
            "three/examples/":"https://cdn.jsdelivr.net/npm/three@0.182.0/examples/",
            "three/addons":"https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/Addons.js"
        }
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/stats.min.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
